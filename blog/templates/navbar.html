<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" href="/">Home</a>
      {% if menu %}
      {% for m in menu %}
      <a class="p-2 text-muted" href="/category/{{ m.slug }}">{{ m.name }}</a>
      {% endfor %}
      {% endif %}
      {% if pages %}
      {% for p in pages %}
      <a class="p-2 text-muted" href="/pages/{{ p.slug }}">{{ p.name }}</a>
      {% endfor %}
      {% endif %}
      {% if user.is_authenticated %}
      <a class="p-2 text-muted" href="/pages/new_page">Add New Page</a>
      {% endif %}
    </nav>
  </div>

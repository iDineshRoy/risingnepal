{% extends 'base.html' %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="container my-5 z-depth-1">

<br>
  <!--Section: Content-->
  <section class="dark-grey-text">

    <div class="row pr-lg-5">
      <div class="col-md-7 mb-4">

        
          
          <div class="jumbotron">
			<form action="{% url 'termwise' %}" method="post">
				  {% csrf_token %}
				  Enter your student ID: <input name="studentid" type="text" class="form-control" > 
				
			Year:<select name="year" id="year-option" class="form-control" onclick="searchClasses">
			<option value="-- Select Year --">-- Select Year --</option>
			{% for y in years %}
			<option value="{{ y }}" class="form-control">{{ y }}</option>
			{% endfor %}
			</select>
			<datalist id="search-results"></datalist>
			Class:
			<input list="search-classes" name="clas" class="form-control">
			Exam:
			<input list="search-terms" name="exam" class="form-control">
			
			<br>
			<br>
			<button class="btn btn-primary" type="submit">See Result</button>
			
			
			</form>
		  </div>


        

      </div>
      <div class="col-md-5 d-flex align-items-center">
        <div>
          
          <div class="card">
			  <div class="card-header">
			    Quote
			  </div>
			  <div class="card-body">
			    <blockquote class="blockquote mb-0">
			      <p>Progress is impossible without change, and those who cannot change their minds cannot change anything.</p>
			      <footer class="blockquote-footer"><cite title="Source Title">George Bernard Shaw</cite></footer>
			    </blockquote>
			  </div>
			</div>

        </div>
      </div>
    </div>

  </section>
  <!--Section: Content-->
</div>
{% load static %}
<script type="text/javascript" src="{% static 'js/result/ajax.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.1/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

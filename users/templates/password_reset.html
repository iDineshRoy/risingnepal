{% extends "base.html" %}

{% load bootstrap5 %}
{% block content %}
<div class="container">
    <br>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <h2>Reset Password</h2>
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
{% endblock %}

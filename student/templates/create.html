{% extends 'dashboard.html' %}
{% load bootstrap5 %}
{% block content %}
{{ form.media.css }}

<div class="container my-5 z-depth-1">
  <form method="post" action="" enctype="multipart/form-data" class="col-md-10">
    {% csrf_token %}
    {% bootstrap_form form %}
    {{ form_image }}

    {{ form_image.media }}
    <br><br>

    <button type="submit" class="btn btn-primary">Save</button>

  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {{ form.media.js }}

  <br>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'qbank:show_year' %}">All Questions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'qbank:show_terms' year %}">{{ year }}</a>
        </li>
    </ul>
    <br>
    <ul>
    <div class="list-group">
        {% for term in terms %}
            <a href="{% url 'qbank:show_questions' year term %}" class="list-group-item list-group-item-action list-group-item-light">{{ term }}</a>
        {% endfor %}
    </div>
    </ul>
</div>
{% endblock %}
